<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="rightMove()">Click Me</button>
</p>

<div id ="container">
<div id ="animate"></div>
</div>

<script>

for(i = 0; i < 2; i++){
rightMove();


console.log(i)
}


function rightMove() {
  var redBox = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 5);
  var id2 = 0
  function frame() {
    if (pos == 350) {
      clearInterval(id);
      var id2 = setInterval(leftMove, 5)
    } else {
      pos++;

      redBox.style.left = pos + 'px';
    }
  }
  function leftMove() {
    if (pos == 0){
      clearInterval(id2);
    } else {
    pos--;
    redBox.style.left = pos + 'px'
  }
}


}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Football game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="./main.js" async></script>
  </head>
  <body>
    <span class="custom">
    <div class="container">
      <img id="football"src="./images/football.png" alt="">
      <div class="row">
        <div class="col-lg-4 one" id="northWestOfGoal">
        </div>
        <div class="col-lg-4 one" id="winner">

        </div>
        <div class="col-lg-4 one" id="northEastOfGoal">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 three" id="leftSideOfGoal">

        </div>
        <div class="col-lg-4 two" id="theActualGoal">
          <img id="goalkeeper" src="./images/goalie2.png" alt="image is not here">
        </div>
        <div class="col-lg-4 three" id="rightSideOfGoal">
          <h3 class="scoreboard">The Scoreboard</h3>
          <p id="keeperScore">Keeper: </p>
          <p id="strikerScore">Striker: </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 one" id="playAgainTextBoard">
        </div>
        <div class="col-lg-4 one" id="penaltyArea">
          <img id="penaltybox"src="./images/penaltybox.jpeg" alt="image is not here">
        </div>
        <div class="col-lg-4 one">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 one">
         <button type="button" name="button">Play again</button>
        </div>
        <div class="col-lg-4 one">

        </div>
        <div class="col-lg-4 one">
        </div>
      </div>
    </div>
    </span>
  </body>
</html>
